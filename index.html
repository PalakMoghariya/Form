<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container my-5 cf">
        <h1 class="text-center">Get in Touch</h1>
        <div class="mb-3 my-3">
            <div class="text-center">
                <p>Get a question? We had to hear from you. Send us a message and we'll respond as soon as possible</p>
            </div>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="df9ceec9-7450-49be-b93e-96904c8b31bd">
                <label for="" class="form-label">Username :</label><br>
                <input type="text" name="Username" placeholder="Enter your username" class="form-control" required>
            <br>
                <label for="exampleFormControlInput1" class="form-label">Email address :</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="email@example.com" required>
            <br>
            <label class="form-label">Phone Number :</label>
            <input type="tel" name="Phone-number" class="form-control" placeholder="+91 01234-56789" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea :</label>
            <textarea class="form-control" name="message" placeholder="Write Your Message" id="exampleFormControlTextarea1" rows="8"></textarea>
          </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Send Message</button>
            </div>
        </form>
    </section>
</body>
</html>
